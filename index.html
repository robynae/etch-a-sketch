<!DOCTYPE html>
<html lang ='en'>
  <head>
    <meta charset = "UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-Sketch</h1>
    </div>
    <div class="etch">
      <div class="grid-container">
        <button class="sixteen button">16</button>
        <button class="thirty-two button">32</button>
        <button class="sixty-four button">64</button>
        <button class="reset button">Reset</button>
        </div>
      <div class="container"></div>
      <div class="color-container">
        <button class="red color"></button>
        <button class="orange color"></button>
        <button class="yellow color"></button>
        <button class="blue color"></button>
        <button class="black color"></button>
        <button class="eraser color"></button>
      </div> 
    </div>
  </body>
</html>
